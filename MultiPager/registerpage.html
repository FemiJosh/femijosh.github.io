<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Time to vote for your favourite Techie, <br> let's make this amazing!</h1>
            <h2>
                Create an Account
                <p>Have an account? <a href="loginpage.html">Log In</a></p>
            </h2>
            <button><img src="/icons/google (2).png"> Continue with google</button>
        </header>
        <hr> OR <hr>

        <form>
            <div class="firstname-lastname">
                <div class="firstname-form">
                    <h3> First Name</h3>
                    <input type="text" class="register-first-name">
                </div>
                <div class="lastname-form">
                    <h3> Last Name</h3>
                    <input type="text" class="register-last-name">
                </div>
            </div>
            <div class="email-form">
                <h3> Email Address</h3>
            <input type="email" class="register-input">
            </div>
            <div class="phonenumber-form">
                <h3> Phone Number</h3>
                <input type="number" class="register-input">
            </div>
           <div class="password-form">
            <h3> Set Password</h3>
            <input type="password" class="register-input">
           </div>
           <div class="gender-form">
            <h3> Gender </h3>
            <input type="text" placeholder="Select Gender" class="register-input-gender">
           </div>
        </form>

        
        <footer>
            <p>By registering you agree to Techtrend Africa's <span> <a href="#">Terms of Use</a></span> and <span> <a href="#"> Privacy Policy</a></span> </p>
            <button>Create my account</button>
        </footer>
    </div>
    

</body>
</html>
